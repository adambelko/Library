<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div class="main">
        <h1>My Book Library</h1>
        <form>
            <div class="main__form">
                <div class="main__form-item">
                    <label for="book">Name</label>
                    <input type="text" class="main__name-input">
                </div>
                <div class="main__form-item">
                    <label for="author">Author</label>
                    <input type="text" class="main__author-input">
                </div>
                <div class="main__form-item">
                    <label for="status">Status</label>
                    <select name="status" id="status" class="main__book-status">
                        <option value="read">Read</option>
                        <option value="not read">Not read</option>
                    </select>
                </div>
            </div>
            <input type="submit" class="main__submit-form-btn">
        </form>
        <table>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Status</th>
                <th></th>
            </tr>
        </table>
    </div>
</body>
</html>
